<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fruit Burst</title>
    <!-- TailwindCSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <style>
        .font-lato {
            font-family: "Lato", sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-[#F85559] rounded-[600px] my-6">
                <div class="navbar-start flex text-white">
                    <ul class="menu menu-horizontal px-1 hidden md:flex md:text-[11px] lg:text-lg lg:font-medium">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center text-white">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-[#F85559] rounded-box w-52 md:hidden lg:hidden block">
                            <li>
                                <ul class="p-2">
                                    <li><a>Home</a></li>
                                    <li><a>About Us</a></li>
                                    <li><a>Shop</a></li>
                                    <li><a>All Fruits</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl"><img src="images/logo.png" class="max-w-[35px]" alt=""> Fruit
                        Burst</a>
                </div>
                <div class="navbar-end">
                    <div class="form-control pr-2">
                        <input type="text" placeholder="Search here..."
                            class="input input-bordered w-24 md:w-auto rounded-[600px]" />
                    </div>

                </div>
            </div>
        </nav>
    </header>
</body>

</html>
